name: Run Unit Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - dev

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements/development.txt

      - name: Run tests
        run: pytest apps/api/tests/
